name: release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Node.js, npm and Yarn
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: yarn install

      - name: Package for Windows
        if: matrix.os == 'windows-latest'
        run: |
          yarn build
          yarn pack:win

      - name: Package for Linux
        if: matrix.os == 'ubuntu-latest'
        run: |
          yarn build
          yarn pack:linux

      - name: Package for MacOS
        if: matrix.os == 'macos-latest'
        run: |
          yarn build
          yarn pack:mac

      - name: Clean
        run: yarn clean:dist

      - name: Create a release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/**
          body: |
            ## 注意！
            ダウンロードされる前に **必ず** [README](https://github.com/arrow2nd/serizawa/blob/main/README.md) をお読みください。

            ## ファイル
            |OS|ファイル名|
            |-|-|
            |Windows (インストーラー)|serizawa-x.x.x.exe|
            |macOS|serizawa-x.x.x.dmg|
            |Liunx|serizawa-x.x.x.AppImage|
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
